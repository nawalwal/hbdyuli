<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Background Layers */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      perspective: 1000px;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      animation: rotateLayer 12s linear infinite;
      mix-blend-mode: screen;
    }

    .layer:nth-child(1) {
      background: linear-gradient(135deg, rgba(255, 20, 147, 0.4), rgba(0, 206, 209, 0.3));
      animation-duration: 14s;
    }

    .layer:nth-child(2) {
      background: linear-gradient(225deg, rgba(255, 255, 0, 0.3), rgba(72, 61, 139, 0.4));
      animation-duration: 10s;
    }

    .layer:nth-child(3) {
      background: linear-gradient(45deg, rgba(0, 191, 255, 0.2), rgba(255, 69, 0, 0.3));
      animation-duration: 18s;
    }

    @keyframes rotateLayer {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Glow Animation */
    .floating-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      top: calc(50% - 300px);
      left: calc(50% - 300px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
      animation: pulseGlow 8s infinite alternate;
      z-index: 1;
      filter: blur(50px);
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    /* Main Content */
    .container {
      text-align: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 800px;
    }

    .icon {
      font-size: 7rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff, 0 0 60px #00ffff;
      animation: glowIcon 1.5s infinite alternate;
    }

    @keyframes glowIcon {
      0% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      100% {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
      }
    }

    h1 {
      font-size: 4rem;
      margin: 20px 0;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #fff, 0 0 30px #00ffff;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ddd;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .icon {
        font-size: 5rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .icon {
        font-size: 4rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>
  <div class="floating-glow"></div>
  <div class="container">
    <div class="icon">ðŸš€</div>
    <h1>Maintenance in Progress</h1>
    <p>
      We're upgrading to something spectacular.<br>
      Hang tight! The universe will never be the same.
    </p>
  </div>
</body>
</html>
