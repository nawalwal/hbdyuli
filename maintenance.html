<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Background Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,1) 40%, #2b2b2b);
      z-index: -2;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, #ffffff 1px, transparent 1px);
      background-size: 50px 50px;
      animation: rotate 120s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Shooting Stars */
    .shooting-star {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.8));
      opacity: 0;
      animation: shooting 5s linear infinite;
    }

    .shooting-star:nth-child(1) {
      top: 20%;
      left: 40%;
      animation-delay: 1s;
    }

    .shooting-star:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .shooting-star:nth-child(3) {
      top: 50%;
      left: 20%;
      animation-delay: 3s;
    }

    @keyframes shooting {
      0% {
        transform: translateX(0px) translateY(0px);
        opacity: 1;
      }
      100% {
        transform: translateX(-300px) translateY(300px);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      z-index: 1;
      padding: 40px 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
      max-width: 700px;
    }

    .icon {
      font-size: 6rem;
      color: #00ffff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      100% {
        text-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff, 0 0 100px #00ffff;
      }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #fff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ddd;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .icon {
        font-size: 4rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  </div>
</body>
</html>
