<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Background Stars */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, #ffffff 1px, transparent 1px);
      background-size: 50px 50px;
      animation: rotateStars 100s linear infinite;
    }

    @keyframes rotateStars {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Nebula Effects */
    .nebula {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      filter: blur(80px);
      opacity: 0.5;
      animation: pulseNebula 8s infinite alternate;
    }

    @keyframes pulseNebula {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: float 8s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-100px) scale(1.5);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .particle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 6s;
    }

    .particle:nth-child(2) {
      top: 30%;
      left: 70%;
      animation-duration: 10s;
    }

    .particle:nth-child(3) {
      top: 60%;
      left: 40%;
      animation-duration: 8s;
    }

    .particle:nth-child(4) {
      top: 80%;
      left: 10%;
      animation-duration: 12s;
    }

    .particle:nth-child(5) {
      top: 50%;
      left: 90%;
      animation-duration: 9s;
    }

    /* Content */
    .container {
      z-index: 1;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .icon {
      font-size: 8rem;
      color: #0ff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 60px #0ff;
      }
      100% {
        text-shadow: 0 0 20px #0ff, 0 0 60px #0ff, 0 0 100px #0ff;
      }
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 20px #fff, 0 0 50px #00ffff, 0 0 80px #00ffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #ddd;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      line-height: 1.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .icon {
        font-size: 6rem;
      }
      p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      .icon {
        font-size: 5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="stars"></div>
    <div class="nebula"></div>
  </div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>Site Under Maintenance</h1>
    <p>Our team is working tirelessly to bring you an extraordinary experience. <br> Please stay tuned for an out-of-this-world update!</p>
  </div>
</body>
</html>
