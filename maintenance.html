<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1e293b, #111827);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: conic-gradient(
        from 0deg,
        #00d4ff,
        #00ffcc,
        #ff6bd6,
        #0078ff,
        #00d4ff
      );
      filter: blur(150px);
      animation: rotate 10s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Shooting Stars */
    .shooting-star {
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 200px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), transparent);
      opacity: 0;
      animation: shoot 3s linear infinite;
    }

    .shooting-star:nth-child(2) {
      animation-delay: 1s;
    }

    .shooting-star:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes shoot {
      0% {
        transform: translate(-200px, -200px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(600px, 600px);
        opacity: 0;
      }
    }

    /* Floating Glow */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      top: calc(50% - 200px);
      left: calc(50% - 200px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      filter: blur(100px);
      animation: pulse 5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    /* Main Content */
    .container {
      text-align: center;
      z-index: 1;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon {
      font-size: 5rem;
      color: #00d4ff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00d4ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
      }
      100% {
        text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      }
    }

    h1 {
      font-size: 4rem;
      margin: 20px 0;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ffffff, 0 0 30px #00ffff;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #d8d8d8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  </div>
