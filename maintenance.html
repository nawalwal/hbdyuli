<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
      padding: 0 20px;
    }

    /* Background Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ff6b6b, #141414);
      animation: pulse 5s infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        background: radial-gradient(circle at center, #ff6b6b, #141414);
      }
      100% {
        background: radial-gradient(circle at center, #ff9f43, #141414);
      }
    }

    /* Main Container */
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      width: 100%;
      position: relative;
    }

    .icon {
      font-size: 5rem;
      color: #ff6b6b;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff6b6b;
      text-shadow: 0 0 15px #ff6b6b;
      animation: fadeIn 1.5s ease-out;
    }

    p {
      font-size: 1.3rem;
      color: #ddd;
      margin: 15px 0 30px;
      animation: fadeIn 2s ease-out;
    }

    .contact {
      font-size: 1.2rem;
      color: #ccc;
      text-decoration: none;
      background: #ff6b6b;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
      transition: all 0.3s ease;
    }

    .contact:hover {
      background: #ff9f43;
      box-shadow: 0 4px 15px rgba(255, 159, 67, 0.7);
      color: #fff;
    }

    .button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #ff6b6b, #ff9f43);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 159, 67, 0.7);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .icon {
        font-size: 4rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>Under Maintenance</h1>
    <p>We are working hard to improve your experience. Please check back soon!</p>
    <a href="mailto:support@example.com" class="contact">Contact Support</a>
    <button class="button" onclick="location.reload();">Refresh Page</button>
  </div>
</body>
</html>
