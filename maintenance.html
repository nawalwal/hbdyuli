<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.2;
      }
    }

    .star:nth-child(odd) {
      animation-duration: 7s;
    }

    /* Glowing Nebula */
    .nebula {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      filter: blur(150px);
      animation: spinNebula 12s infinite linear;
    }

    @keyframes spinNebula {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Particle Explosion */
    .particles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border-radius: 50%;
      animation: moveParticle 4s infinite ease-in-out;
    }

    @keyframes moveParticle {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(calc(300px - 600px * var(--x)), calc(300px - 600px * var(--y))) scale(0.5);
        opacity: 0;
      }
    }

    /* Main Content */
    .container {
      text-align: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon {
      font-size: 6rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 40px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      100% {
        text-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff;
      }
    }

    h1 {
      font-size: 3.5rem;
      text-transform: uppercase;
      color: #ffffff;
      letter-spacing: 3px;
      margin: 20px 0;
      text-shadow: 0 0 10px #ffffff, 0 0 30px #00ffff;
    }

    p {
      font-size: 1.3rem;
      color: #d8d8d8;
      line-height: 1.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="nebula"></div>
    <!-- Stars -->
    <div class="star" style="top: 10%; left: 15%;"></div>
    <div class="star" style="top: 30%; left: 50%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 50%; left: 10%;"></div>
    <div class="star" style="top: 85%; left: 45%;"></div>
  </div>
  <div class="particles">
    <div class="particle" style="--x: 0.2; --y: 0.8;"></div>
    <div class="particle" style="--x: 0.6; --y: 0.2;"></div>
    <div class="particle" style="--x: 0.8; --y: 0.5;"></div>
    <div class="particle" style="--x: 0.3; --y: 0.7;"></div>
  </div>
  <div class="container">
    <div class="icon">‚öôÔ∏è</div>
    <h1>Maintenance Mode</h1>
    <p>
      We're crafting something extraordinary.<br>
      Stay tuned for the cosmic upgrade. üåå
    </p>
  </div>
</body>
</html>
