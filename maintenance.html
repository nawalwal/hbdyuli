<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff007c, #007cff, #00ff92, #ffeb00);
      background-size: 400% 400%;
      animation: gradientMove 8s infinite alternate;
      filter: blur(50px);
      z-index: -1;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 8s;
    }

    .particle:nth-child(2) {
      top: 50%;
      left: 30%;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .particle:nth-child(3) {
      top: 70%;
      left: 70%;
      animation-delay: 4s;
      animation-duration: 10s;
    }

    .particle:nth-child(4) {
      top: 30%;
      left: 80%;
      animation-delay: 6s;
      animation-duration: 14s;
    }

    .particle:nth-child(5) {
      top: 80%;
      left: 40%;
      animation-delay: 8s;
      animation-duration: 16s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Container */
    .container {
      z-index: 1;
      padding: 50px 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    /* Icon Animation */
    .icon {
      font-size: 5rem;
      color: #ff007c;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #ff007c, 0 0 20px #ff007c, 0 0 40px #ff007c;
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px #ff007c, 0 0 40px #ff007c, 0 0 80px #ff007c;
      }
    }

    /* Title */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ffffff;
      letter-spacing: 5px;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff007c;
    }

    /* Description */
    p {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #ddd;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
      .icon {
        font-size: 4rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>We're Under Maintenance</h1>
    <p>Our website is currently undergoing an upgrade.<br>We'll be back soon with a better experience!</p>
  </div>
</body>
</html>
